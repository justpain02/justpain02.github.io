message: "Simple. Save it in your site root folder as `index.md` or you can also save it in `_posts` folder with whatever name you want and set `permalink: /` in its YAML Front Matter.\r\n\r\nIf you want to see an example check [`_posts/home.md`](https://github.com/mmistakes/minimal-mistakes/blob/master/docs/_posts/home.md) used for this demo site."
